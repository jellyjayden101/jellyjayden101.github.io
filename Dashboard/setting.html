    <!-- HEADER -->
    <header id="main-header" class="py-2 text-white" style="background-color: #d35400;">

                </div>

    <!-- ACTION -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-primary btn-block">

    <!-- SETTING -->
    <section id="setting">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <fieldset class="form-group">
                                    <legend>Allow User Regestration</legend>
                                    <div class="form-check">
                                        <label for="radio" class="form-check-label">
                                            <input type="radio" name="radio" value="Yes" class="form-check-input"> Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="radio" class="form-check-label">
                                            <input type="radio" name="radio" value="No" class="form-check-input"> No
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <label for="radio" class="form-check-label">
                                            <input type="radio" name="radio" value="post" class="form-check-input"> Blog Page
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="radio" class="form-check-label">
                                            <input type="radio" name="radio" value="page" class="form-check-input"> Homepage
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
